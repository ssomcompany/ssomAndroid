apply plugin: 'com.android.application'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:support-v4:23.0.1'
//    compile 'com.android.support:design:24.2.0'
    compile 'org.apache.httpcomponents:httpclient-android:4.3.5.1'
    compile 'org.apache.httpcomponents:httpmime:4.3.1'
    compile 'com.google.code.gson:gson:2.4'

    // for one signal
    compile 'com.onesignal:OneSignal:3.+@aar'
    // for facebook login
    compile 'com.facebook.android:facebook-android-sdk:4.+'
    // Required for OneSignal, even if you have added FCM.
    compile 'com.google.android.gms:play-services-gcm:9.4.0'
    // Required for geotagging
    compile "com.google.android.gms:play-services-location:9.4.0"
    compile "com.google.android.gms:play-services-maps:9.4.0"
//    compile 'com.google.android.gms:play-services:9.4.0'
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'
    useLibrary('org.apache.http.legacy')

    repositories {
        mavenCentral()
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }

    defaultConfig {
        applicationId "com.ssomcompany.ssomclient"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 101
        versionName "1.0.1"

        // for one signal
        manifestPlaceholders = [manifestApplicationId: "${applicationId}",
                                onesignal_app_id: "b0c678d6-45d3-4868-96bd-2e28f0340e10",
                                onesignal_google_project_number: "189266416861"]
    }

    signingConfigs {
        debug {
//            storeFile file('C:/Users/SDS/.android/debug.keystore')
            storeFile file('/Users/AaronMac/.android/debug.keystore')
        }
        release {
            storeFile file('/Users/AaronMac/ssomcompany.keystore')
            keyAlias "ssomcompany"
            storePassword "!234rewq"
            keyPassword "!234rewq"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            zipAlignEnabled true
            debuggable false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        jumboMode = true
        preDexLibraries = false
    }

    lintOptions {
        abortOnError false
    }
}
