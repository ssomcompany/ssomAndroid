apply plugin: 'com.android.application'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.3.0'
    compile 'com.android.support:support-v4:25.3.0'
    compile 'com.android.support:design:25.3.0'
    compile 'com.android.volley:volley:1.+'
    compile 'org.apache.httpcomponents:httpclient-android:4.3.5.1'
    compile 'org.apache.httpcomponents:httpmime:4.3.1'
    compile 'com.google.code.gson:gson:2.7'

    // for disk cache
    compile 'com.jakewharton:disklrucache:2.0.2'
    // for one signal
    compile 'com.onesignal:OneSignal:3.+@aar'
    // Required for OneSignal, even if you have added FCM.
    compile 'com.google.android.gms:play-services-gcm:10.2.1'
    // Required for geotagging
    compile "com.google.android.gms:play-services-location:10.2.1"
    compile "com.google.android.gms:play-services-maps:10.2.1"

    // developer tools stetho for using chrome devTools
    compile 'com.squareup.okhttp:okhttp:2.7.5'
    compile 'com.facebook.stetho:stetho-okhttp:1.4.2'
    compile 'com.facebook.stetho:stetho:1.4.2'

    // this is for image loading (glide)
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'jp.wasabeef:glide-transformations:2.0.2'
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    useLibrary('org.apache.http.legacy')

    repositories {
        mavenCentral()
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }

    defaultConfig {
        applicationId "com.ssomcompany.ssomclient"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 116
        versionName "1.1.6"

        // for one signal
        manifestPlaceholders = [manifestApplicationId: "${applicationId}",
                                onesignal_app_id: "b0c678d6-45d3-4868-96bd-2e28f0340e10",
                                onesignal_google_project_number: "189266416861"]
    }

    signingConfigs {
        debug {
            storeFile file('/Users/AaronMac/.android/debug.keystore')
//            storeFile file('C:/Users/SDS/.android/debug.keystore')
        }
        release {
            storeFile file('/Users/AaronMac/ssomcompany.keystore')
            keyAlias "ssomcompany"
            storePassword "!234rewq"
            keyPassword "!234rewq"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            debuggable false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        jumboMode = true
        preDexLibraries = false
    }

    lintOptions {
        abortOnError false
    }
}
